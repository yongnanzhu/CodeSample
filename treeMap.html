<!DOCTYPE html>
<meta charset="utf-8">
<style>

    path {
        stroke: #fff;
        fill-rule: evenodd;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    var width = 960,
            height = 700,
            radius = Math.min(width, height) / 3;

    var x = d3.scale.linear()
            .range([0, 2 * Math.PI]);

    var y = d3.scale.sqrt()
            .range([0, radius]);

    var color = d3.scale.category20c();

    var colors = ["#66c2a5", "#fc8d62", "#8da0cb"];

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

    var partition = d3.layout.partition()
            .value(function(d) { return d.size; });

    var arc = d3.svg.arc()
            .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
            .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
            .innerRadius(function(d) { return Math.max(0, y(d.y)); })
            .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

    var tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("opacity", 0);

    function format_number(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }


    function format_name(d) {
        var name = d.name;
        return  '<b>' + name + '</b>';
    }
    var objects=[];

    function parseHierarchy(parent, data)
    {
        var object= data;
        object.parent = parent;
        objects.push(object);
        for(var i=0; i<data.children.length; ++i)
        {
            parseHierarchy(data, data.children[i]);
        }
    }
    var cluster = d3.layout.cluster()
            .size([360, 400])
            .sort(null)
            .value(function(d) { return d.size; });
    d3.json("hierarchyGallus_ortholog.json", function(error, root) {
        parseHierarchy("",root);
        var path = svg.selectAll("path")
                .data(partition.nodes(root))
                .enter().append("path")
                .attr("d", arc)
                .style("fill", function(d) {
//                    return color((d.children ? d : d.parent).name);
                    var gallusOrth = (d.children ? d : d.parent).gallusOrth;
                    if(gallusOrth!== undefined)
                    {
                        if(gallusOrth.type === "Part")
                        {
                            return colors[0];
                        }
                        else if(gallusOrth.type === "Complete")
                        {
                            return colors[1];
                        }
                        else if(gallusOrth.type === "Empty")
                        {
                            return colors[2];
                        }
                    }
                    else
                    {
                        return "#ff0";
                    }
                })
                .style("cursor", "pointer")
//                .on("mousedown",mouseDown)
                .on("dblclick", doubleClick)
                .on("mouseup", mouseUp)
                .on("mouseover", function(d) {

                        tooltip.html(function() {
                            var name = format_name(d);
                            return name;
                        });
                        return tooltip.transition()
                                .duration(50)
                                .style("opacity", 0.9);

                })
                .on("mousemove", function(d) {

                        return tooltip
                                .style("top", (d3.event.pageY-10)+"px")
                                .style("left", (d3.event.pageX+10)+"px");

                })
                .on("mouseout", function(){return tooltip.style("opacity", 0);});

        function mouseDown(d){
            path.style("cursor", "move");
        }
        function mouseUp(d){
            path.style("cursor", "auto");
        }
        function doubleClick(d) {
            path.transition()
                    .duration(1500)
                    .attrTween("d", arcTween(d));
        }

    });

    d3.select(self.frameElement).style("height", height + "px");

    // Interpolate the scales!
    function arcTween(d) {
        var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
                yd = d3.interpolate(y.domain(), [d.y, 1]),
                yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
        return function(d, i) {
            return i
                    ? function(t) { return arc(d); }
                    : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
        };
    }

</script>
